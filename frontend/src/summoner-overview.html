<template>
    
    <require from="components/combo-box"></require>
    
    <style type="text/css">
    .margin {
        padding: 15px;
    }
    </style>
    
    <div class="container margin">
        <div class="row">
            <div class="col-md-12">                
    
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add summoner</h3>
                    </div>
                    
                    <div class="panel-body">                        
                        <combo-box items.bind="regions" selected-item.two-way="selectedRegion">
                            <template replace-part="dropdown-template">
                                ${item.name}
                            </template>
                            <template replace-part="selected-template">
                                ${selectedItem.name}
                            </template>
                        </combo-box>
                                                
                        <button class="btn btn-default" click.trigger="test()" >Test</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <ul>
                <li repeat.for="summoner of summoners">${summoner.name}</li> 
            </ul>
        </div>        
    </div>    
</template>
