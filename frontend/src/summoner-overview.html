<template>
    
    <require from="components/combo-box"></require>
    
    <style type="text/css">
    .margin {
        padding: 15px;
    }
    </style>
    
    <div class="container margin">
        <div class="row">
            <div class="col-md-12 col-xs-12">                
    
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add summoner</h3>
                    </div>
                    
                    <div class="panel-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-1 col-xs-1">
                                    <combo-box items.bind="regions" selected-item.two-way="selectedRegion">
                                        <template replace-part="dropdown-template">
                                            ${item.name}
                                        </template>
                                        <template replace-part="selected-template">
                                            ${selectedItem.name}
                                        </template>
                                    </combo-box>
                                </div>
                                               
                                <div class="col-md-10 col-xs-10">
                                    <input type="text" class="form-control" value.bind="summonerName">
                                </div>
                                
                                <div class="col-md-1 col-xs-1">
                                    <button class="btn btn-default" click.trigger="addSummoner()">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <ul>
                <li repeat.for="summoner of summoners">${summoner.name}</li> 
            </ul>
        </div>        
    </div>    
</template>
