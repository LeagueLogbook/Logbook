<template>
    
    <require from="components/combo-box"></require>
    
    <style type="text/css">
    .margin {
        padding: 15px;
    }
    </style>
    
    <div class="container margin">
        <div class="row">
            <div class="col-md-12 col-xs-12">                
    
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add summoner</h3>
                    </div>
                    
                    <div class="panel-body">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    ${selectedRegion.name}
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li repeat.for="region of regions" click.trigger="updateSelectedRegion(region)">
                                        <a>
                                            ${region.name}
                                        </a>
                                    </li>
                                </ul>
                            </div>
                                                        
                            <input type="text" class="form-control" value.bind="summonerName">
                            
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default" click.trigger="addSummoner()">
                                    Add
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <ul>
                <li repeat.for="summoner of summoners">${summoner.name}</li> 
            </ul>
        </div>        
    </div>    
</template>
