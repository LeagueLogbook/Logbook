<template>
    
    <require from="components/add-summoner"></require>
    
    <style type="text/css">
    .margin {
        padding: 15px;
    }
    </style>
    
    <div class="container margin">
        
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add summoner</h3>
            </div>
            
            <div class="panel-body">
                <add-summoner on-add-summoner.call="addSummoner($event)"></add-summoner>
            </div>
            
        </div>
        
        <div class="panel panel-default">
            
            <div class="panel-heading">
                <h3 class="panel-title">Your summoners</h3>
            </div>
        
            <div class="panel-body">
                <div class="media" repeat.for="summoner of summoners">            
                    <div class="media-left">          
                        <img src.bind="summoner.profileIconUri" height="60" width="60">
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">${summoner.name}</h4>
                        <b>Region:</b> ${summoner.region.toUpperCase()} <br>
                        <b>Level:</b> ${summoner.level}
                    </div>
                    <div class="media-right">
                        <button type="button" class="btn btn-danger btn-lg" click.trigger="deleteSummoner(summoner)">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </div>
                </div>
            </div>
            
        </div>        
    </div>    
</template>
