<template>
    
    <require from="attributes/button-to-command"></require>
    
    <div class="ui stackable grid container">
        <div class="eight wide column">
            <div class="ui segment">
                <form class="ui form">
                    <h3 class="ui header">Login</h3>
                    
                    <div class="field">
                        <label>Email address:</label>
                        <input type="email" value.bind="emailAddress" placeholder="Email address">
                    </div>
                    
                    <div class="field">
                        <label>Password:</label>
                        <input type="password" value.bind="password" placeholder="Password">
                    </div>
                    <button button-to-command.bind="loginCommand" class="fluid ui primary button">Login</button>
                </form>
                
                <div class="ui horizontal divider">
                    or login with
                </div>
                
                <button class="fluid ui microsoft button" button-to-command.bind="loginMicrosoftCommand">
                    <i class="windows icon"></i>
                    Microsoft
                </button>       
                         
                <br>           
                     
                <button class="fluid ui facebook button" button-to-command.bind="loginFacebookCommand">
                    <i class="facebook icon"></i>
                    Facebook
                </button>    
                
                <br>        
                
                <button class="fluid ui google plus button" button-to-command.bind="loginGoogleCommand">
                    <i class="google icon"></i>
                    Google
                </button>    
                
                <br>        
                
                <button class="fluid ui twitter button" button-to-command.bind="loginTwitterCommand" >                            
                    <i class="twitter icon"></i>
                    Twitter                            
                </button>   
            </div>          
        </div>
                
        <div class="eight wide column">
            <form class="ui form segment">
                <h3 class="ui header">Register</h3>

                <div class="field">
                    <label>Email address:</label>
                    <input type="email" value.bind="registerEmailAddress" placeholder="Email address">
                </div>
                
                <div class="field">
                    <label>Password:</label>
                    <input type="password" value.bind="registerPassword" placeholder="Password">
                </div>
                
                <div class="field">
                    <label>Repeat password</label>
                    <input type="password" value.bind="registerPasswordSecond" placeholder="Repeat password">
                </div>
                
                <button class="fluid ui primary button" button-to-command.bind="registerCommand">
                    Register        
                </button>
            </form>
        </div>
    </div>
    
</template>
