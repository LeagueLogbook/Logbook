<template>
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <template replaceable part="selected-template">
                ${selectedItem}
            </template> 
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li repeat.for="item of items" click.trigger="updateSelectedItem(item)">
                <a>
                    <template replaceable part="dropdown-template">
                        ${item}
                    </template>
                </a>
            </li>
        </ul>
    </div>
</template>
